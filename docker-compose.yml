# Docker Compose for enterprise-grade deployment
version: '3.8'

services:
  # Main application
  phishing-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: phishing-detection-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - MONGODB_URL=mongodb://admin:secure_password_123@mongodb:27017/phishing_detection?authSource=admin
      - REDIS_URL=redis://:redis_password_123@redis:6379
      - LOG_LEVEL=INFO
      - WORKERS=4
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
    depends_on:
      - mongodb
      - redis
    networks:
      - phishing-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: phishing-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secure_password_123
      - MONGO_INITDB_DATABASE=phishing_detection
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - phishing-network
    restart: unless-stopped
    command: mongod --auth

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: phishing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - phishing-network
    restart: unless-stopped
    command: redis-server --requirepass redis_password_123

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: phishing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - phishing-api
    networks:
      - phishing-network
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: phishing-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - phishing-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: phishing-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - phishing-network
    restart: unless-stopped

  # ML model training service (separate container)
  ml-trainer:
    build:
      context: .
      dockerfile: Dockerfile.ml-trainer
    container_name: phishing-ml-trainer
    environment:
      - MONGODB_URL=mongodb://admin:secure_password_123@mongodb:27017/phishing_detection?authSource=admin
      - REDIS_URL=redis://:redis_password_123@redis:6379
      - TRAINING_SCHEDULE=0 2 * * *  # Daily at 2 AM
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - mongodb
      - redis
    networks:
      - phishing-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  phishing-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16